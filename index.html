<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <title>nft preview card</title>
  </head>
 <body>
  <div class="container">
    <div class="nft">
      <div class="box_div">
        <img class="main_img" src="image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay_div">
         <div class="overlay_box">
          <img src="icon-view.svg" class="view" alt="view icon">
         </div>
       </div>
      </div>
      <div class="para_div">
        <div class="text_div">
          <h4 class="equ_h4">Equilibrium #3429</h4>
          <p class="para_text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data_div">
          <p class="nft_eth">
            <img src="icon-ethereum.svg" alt="icon ethereum">0.041 ETH</p>
            <p class="nft_clock">
              <img src="icon-clock.svg" class="clock_img" alt="icon clock">3 days left</p>
        </div>
        <div class="line"></div>
        <div class="avatar_div">
          <img src="image-avatar.png" alt="image avatar" class="avatar_img">
          <p class="creator_text">Creation of<span class="name"> Jules Wyven </span></p>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
